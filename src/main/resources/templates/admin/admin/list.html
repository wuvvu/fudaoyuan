<th:block th:replace="/admin/public/_head" />

<body>

<th:block th:replace="/admin/public/_header" />

<th:block th:replace="/admin/public/_menu" />

<section class="Hui-article-box">
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页
		<span class="c-gray en">&gt;</span>管理员信息管理
		<span class="c-gray en">&gt;</span>管理员列表
		<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" >
			<i class="Hui-iconfont">&#xe68f;</i>
		</a>
	</nav>
	<div class="Hui-article">
		<article class="cl pd-20">
			<div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
					<a class="btn btn-primary radius" data-title="添加管理员" href="./addAdmin">
						<i class="Hui-iconfont">&#xe600;</i> 添加管理员
					</a>
				</span>
				<span class="r">共有数据：<strong th:text="${adminList.size()}"></strong> 条</span>
			</div>
			<div class="mt-20">
				<table class="table table-border table-bordered table-bg table-hover table-sort">
					<thead>
						<tr class="text-c">
							<th>ID</th>
							<th>用户名</th>
							<th>真实姓名</th>
							<th>联系电话</th>
							<th>操作</th>
							<!--<th>信息</th>-->
						</tr>
					</thead>
					<tbody>
						<!--<tr class="text-c">
							<td><input type="checkbox" value="" name=""></td>
							<td>10001</td>
							<td class="text-l"><u style="cursor:pointer" class="text-primary" onClick="article_edit('查看','article-zhang.html','10001')" title="查看">资讯标题</u></td>
							<td>行业动态</td>
							<td>H-ui</td>
							<td>2014-6-11 11:11:42</td>
							<td>21212</td>
							<td class="td-status"><span class="label label-success radius">已发布</span></td>
							<td class="f-14 td-manage"><a style="text-decoration:none" onClick="article_stop(this,'10001')" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>
								<a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
								<a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
						</tr>-->
						<tr class="text-c" th:each="admin:${adminList}">
							<td th:text="${admin.id}"></td>
							<td th:text="${admin.username}"></td>
							<td th:text="${admin.realName}"></td>
							<td th:text="${admin.phone}"></td>
							<td class="f-14 td-manage">
								<a style="text-decoration:none" class="ml-5" th:href="'./modifyAdmin?id=' + ${admin.id}" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
								<!--<a style="text-decoration:none" class="ml-5"  href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>-->
							</td>
							<!--<td th:text="${commodity.information}"></td>-->

				</table>
			</div>
		</article>

</section>

<th:block th:replace="/admin/public/_footer.html" />

<script type="text/javascript">
	$('.table-sort').dataTable({
		"aaSorting": [ [0, "asc"] ],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
			//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			{"orderable":false,"aTargets":[4]}// 不参与排序的列
